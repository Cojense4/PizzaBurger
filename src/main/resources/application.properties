# Set the server port (default is 8080)
server.port=8080

# Spring Boot banner mode (optional)
spring.main.banner-mode=console

# Logging configuration (adjust as needed)
logging.level.org.springframework=INFO

# Database configuration (uncomment and modify if/when you integrate a DB)
spring.datasource.url=jdbc:postgresql://localhost:5432/pizzaburger
spring.datasource.username=myuser
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
